plugins {
    id 'org.springframework.boot' version '2.4.3'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.bsmg'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    maven{
        url {'https://maven.aliyun.com/repository/public'}
    }

}

configurations {
    // jar 包排除
    compile.exclude group: 'cn.hutool', module: 'hutool-cron'
    compile.exclude group: 'cn.hutool', module: 'hutool-db'
    compile.exclude group: 'cn.hutool', module: 'hutool-log'
    compile.exclude group: 'cn.hutool', module: 'hutool-poi'
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    //数据库相关
    implementation group: 'org.postgresql', name: 'postgresql', version: '42.2.19'
    implementation 'com.alibaba:druid-spring-boot-starter:1.2.5'
    implementation 'com.baomidou:mybatis-plus-boot-starter:3.4.2'
    implementation 'cn.hutool:hutool-all:5.5.8'
    //lombok
    compileOnly 'org.projectlombok:lombok:1.18.16'
    annotationProcessor 'org.projectlombok:lombok:1.18.16'

}

test {
    useJUnitPlatform()
}
